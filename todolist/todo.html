<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List Manager</title>
<link rel="stylesheet" href="todo.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-3">
            
                <div class="card">
                    <div class="card-header">
                        <h1>To-Do List Manager</h1>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Add Your list</h5>
                        <div class="add-task">
                            <input type="text" id="input" placeholder="Enter task..."> 
                            <button id="add" type="button" class="btn btn-primary">Add Task</button>
                        </div>
                    </div>
                </div>  
        </div>
        <div class="col-sm-2">.</div>
        <div class="col-sm-4">
            <div class="card">
                <div class="card-header">
                    <h3>Your List</h3>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Added list</h5>
                    <div class="add-task">
                        <ul id="list" class="task-list"></ul>
                    </div>
                </div>
            </div>  


                     
        </div>   

    </div> 
</div>
<script src="todo.js"></script>
</body>
</html>
